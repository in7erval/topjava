<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
</head>
<body>
<h1 th:text="${title}"/>
<form accept-charset="UTF-8" th:action="@{/meals/{action}(action=${action})}" th:method="${method}" th:object="${meal}">
    <fieldset style="width: 500px;">
        <label for="dateTime">Введите дату:</label>
        <input type="datetime-local" id="dateTime" required style="margin-left: 50px; margin-bottom: 10px;" th:field="*{dateTime}" />
        <br>
        <label for="description">Введите описание:</label>
        <input type="text" id="description" required style="margin-left: 72px; margin-bottom: 10px;" th:field="*{description}"/>
        <br>
        <label for="calories">Введите калории:</label>
        <input type="number" id="calories" min="0" required style="margin-left: 30px; margin-bottom: 10px;" th:field="*{calories}"/>
        <input type="hidden" id="id" th:field="*{id}">
    </fieldset>
    <input type="submit" th:value="${value}"/>
</form>
<br>
<hr>
<a href="/meals">Ко всем записям</a>
</body>
</html>
